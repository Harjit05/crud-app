<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="posts"></div>
    <script>
      const resp = fetch("https://jsonplaceholder.typicode.com/todos/");
      const data = resp.then((value) => value.json());
      data.then(  (value) => {
          console.log(value);
          let table = "<table align='center' border='1'> ";
          for (const obj of value) 
          {
            table +=
              "<tr><td>" +
              obj["id"] +
              "</td><td>" +
              obj.title +
              "</td><td>" +
              obj.completed +
              "</td></tr>";
          }
          table += "</table>";
          document.getElementById("posts").innerHTML = table;          
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
